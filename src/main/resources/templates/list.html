<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 목록</title>
</head>
<body>
<h1>목록</h1>
<ul>
    <li th:each="article : ${articleList}">
        <a th:href="@{|/detail/${article.id}|}" th:text="${article.title}"></a>
    </li>
</ul>
<a href="/add">등록하기</a>

<form action="/search" method="get" >
    <input type="text" name="keyword">
    <input type="submit" value="검색">
</form>
</body>
</html>
